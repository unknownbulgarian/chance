<div class="box">
    <div class="the-box">
        <mat-icon (click)="profileUserInfoService.setDisable(); blankService.disableBlank();"
            class="close-second">close</mat-icon>
        <h2>Charon</h2>

        <div class="info">
            <div [className]="info === 'following' ? 'info-box custom' : 'info-box'"
                (click)="info = 'following';  profileUserInfoService.getFollowing(); ">
                <p>Following</p>
            </div>

            <div [className]="info === 'followers' ? 'info-box custom' : 'info-box'" (click)="info = 'followers'; 
         profileUserInfoService.getFollowers();">
                <p>Followers</p>
            </div>

            <div [className]="info === 'friends' ? 'info-box custom' : 'info-box'"
                (click)="info = 'friends'; loaderService.miniLoadedSubject.next(1);">
                <p>Friends</p>
            </div>
        </div>

        <div class="main">

            <app-mini-loading *ngIf="(loaderService.miniLoaded$ | async) === 0"></app-mini-loading>

            <div class="themain" *ngIf="info === 'following'">
                <div *ngFor="let profile of profileUserInfoService.usersFollowing" class="main-box">
                    <div class="the-photo">
                        <img *ngIf="profile.profile_photo === undefined" src="/assets/images/un_image.jpg">
                        <img *ngIf="profile.profile_photo !== undefined" [src]="profile.profile_photo">
                    </div>
                    <div class="usernames">
                        <p>{{profile.prqkor}}</p>
                        <p class="name">{{profile.name}}</p>
                    </div>
                    <button (click)="router.navigate(['/profiles/' + profile.prqkor]);  viewProfileService.view();">View Profile</button>
                </div>
            </div>

            <div class="themain" *ngIf="info === 'followers'">
                <div *ngFor="let profile of profileUserInfoService.usersFollowers" class="main-box">
                    <div class="the-photo">
                        <img *ngIf="profile.profile_photo === undefined" src="/assets/images/un_image.jpg">
                        <img *ngIf="profile.profile_photo !== undefined" [src]="profile.profile_photo">
                    </div>
                    <div class="usernames">
                        <p>{{profile.prqkor}}</p>
                        <p class="name">{{profile.name}}</p>
                    </div>
                    <button (click)="router.navigate(['/profiles/' + profile.prqkor]); viewProfileService.view();">View Profile</button>
                </div>
            </div>

            <div class="themain" *ngIf="info === 'friends'">
                <div class="nothing">
                    <p>This user doesn't have any friends.</p>
                </div>
            </div>

        </div>


    </div>
</div>
