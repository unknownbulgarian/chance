<div class="footer" [style.borderTop]="settingsService.isDarkTheme ? '1px solid white' : ''"
 [style.backgroundColor]="settingsService.isDarkTheme ? 'black' : 'white'">
    <div class="footer-el">

        <div class="footer-pages">
            <h2 [style.color]="settingsService.isDarkTheme ? 'white' : ''">Chance</h2>
            <p [style.color]="settingsService.isDarkTheme ? 'white' : ''" (click)="locateTo('https://discord.gg/cNxbKfMsfr')">Discord</p>
            <p [style.color]="settingsService.isDarkTheme ? 'white' : ''" (click)="locateTo('https://discord.gg/cNxbKfMsfr')">Support</p>
            <p [style.color]="settingsService.isDarkTheme ? 'white' : ''" (click)="locateTo('https://www.instagram.com/dn8.sw')">Creator</p>
            <p [style.color]="settingsService.isDarkTheme ? 'white' : ''">Github</p>
        </div>

        <div class="footer-pages">
            <h2 [style.color]="settingsService.isDarkTheme ? 'white' : ''">Main</h2>
            <p [style.color]="settingsService.isDarkTheme ? 'white' : ''" (click)="router.navigate(['/']); scrollTo(0,0)">Home</p>
            <p [style.color]="settingsService.isDarkTheme ? 'white' : ''" (click)="router.navigate(['/discover'])">Discover</p>
            <p [style.color]="settingsService.isDarkTheme ? 'white' : ''" (click)="router.navigate(['/business'])">Business</p>
            <p [style.color]="settingsService.isDarkTheme ? 'white' : ''"
                (click)="sessionService.session ? router.navigate(['/upload']) : loginService.enableLogin(); scrollTo(0,0)">
                Upload</p>
                <p [style.color]="settingsService.isDarkTheme ? 'white' : ''"
                (click)="sessionService.session ? router.navigate(['/chat']) : loginService.enableLogin(); scrollTo(0,0)">
                Chat</p>
        </div>

        <div class="footer-pages">
            <h2 [style.color]="settingsService.isDarkTheme ? 'white' : ''">Profile</h2>
            <p [style.color]="settingsService.isDarkTheme ? 'white' : ''"
                (click)="sessionService.session ? router.navigate(['/profile']) : loginService.enableLogin(); scrollTo(0,0)">
                View</p>
            <p [style.color]="settingsService.isDarkTheme ? 'white' : ''"
                (click)="sessionService.session ? router.navigate(['/dashboard']) : loginService.enableLogin(); scrollTo(0,0)">
                Dashboard</p>
            <p [style.color]="settingsService.isDarkTheme ? 'white' : ''">Settings</p>
            <p [style.color]="settingsService.isDarkTheme ? 'white' : ''" (click)="locateTo('https://discord.gg/cNxbKfMsfr')">Support</p>
        </div>

        <div class="footer-pages">
            <h2 [style.color]="settingsService.isDarkTheme ? 'white' : ''">Account</h2>
            <p [style.color]="settingsService.isDarkTheme ? 'white' : ''"
                (click)="sessionService.session !? router.navigate(['/profile']) : loginService.enableLogin(); scrollTo(0,0)">
                Log in</p>
            <p [style.color]="settingsService.isDarkTheme ? 'white' : ''"
                (click)="sessionService.session !? router.navigate(['/profile']) : router.navigate(['/account']); scrollTo(0,0)">
                Register</p>
        </div>

        <div class="footer-socials">
            <img (click)="locateTo('https://www.instagram.com/dn8.sw')" src="assets/icons/instagram.png">
            <img (click)="locateTo('https://discord.gg/cNxbKfMsfr')" src="assets/icons/discord.png">
            <img src="assets/icons/github2.png">
        </div>
    </div>
</div>
